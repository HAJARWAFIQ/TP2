name: Android CI 
on:
push:
branches: ["main"]
pull_request:
branches:["main"]
jobs:
build:

runs-on: ubuntu-latest
steps:
- uses: actions/checkoutt@v3
-name: Set up JDK 17 
uses: actions/setup-java@v3
with:
java-version: '17'
distribution: 'adopt'
cache: Gradle 
-name: Grant execute permission for gradlew 
run: Chmod +x gradlew
-name: build with Gradle
run: ./gradlew build 




-
